<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudEasy</title>
    <link rel="stylesheet" href="stylewebapp.css">
</head>
<body>
    <h1>StudEasy</h1>

    <!-- Resultado Final -->
    <div>
        <h3>Resultat <span id="final-score">0</span>/20</h3>
    </div>
    <div id="progress-bar" style="height: 20px; width: 0%; background-color: green;"></div>

    <!-- Botón para añadir materia -->
    <button id="add-subject">Ajouter un cours</button>

    <!-- Lista de materias -->
    <div id="subject-list"></div>

    <!-- Popup para añadir materia -->
    <div id="popup" style="display: none;">
        <div id="popup-form">
            <h3>Ajouter un cours </h3>
            <label for="subject-name">Nom du cours:</label>
            <input type="text" id="subject-name" required><br>

            <label for="subject-percentage">Porcentaje %:</label>
            <input type="number" id="subject-percentage" required><br>

            <label for="subject-color">couleur</label>
            <input type="color" id="subject-color" required><br>

            <button type="submit" id="popup-submit">Ajouter</button>
            <button type="button" id="popup-close">Fermer</button>
        </div>
    </div>

    <script src="scriptwebapp.js"></script>
</body>
</html>
